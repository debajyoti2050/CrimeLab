{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-8">
            <img src='data:image/png;base64,{{data}}'/>
        </div>
        <div class="col-4">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Sno.</th>
                    <th scope="col">Head</th>
                  </tr>
                </thead>
                <tbody>
                  {% for i in html_var %}
                  <tr>
                    <th scope="row">{{ loop.index }}</th>
                    <td>{{ i }}</td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
        </div>
      </div>
    </div>
  </div>
{% endblock body %}
